<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ضبط الصندوق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #3F2A56, #5a3f73);
            color: white;
            padding: 40px 20px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
        }
        .header img {
            height: 90px;
            margin-bottom: 15px;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }
        .header img:hover {
            transform: scale(1.05);
        }
        .header h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .header h4 {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #3F2A56;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(63, 42, 86, 0.2), rgba(90, 63, 115, 0.2));
            z-index: -1;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #3F2A56;
            transition: transform 0.3s ease;
        }
        .card:hover i {
            transform: scale(1.2);
        }
        .card h5 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #3F2A56;
        }
        .card h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3F2A56;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 25px 0;
            justify-content: center;
        }
        .btn {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: linear-gradient(90deg, #5a3f73, #3F2A56);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .btn:focus {
            outline: 2px solid #3F2A56;
            outline-offset: 2px;
        }
        .btn i {
            font-size: 1.3rem;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .search-container .filter-group {
            display: flex;
            flex-direction: column;
            max-width: 200px;
        }
        .search-container label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #3F2A56;
            margin-bottom: 5px;
        }
        .search-container input, .search-container select {
            width: 100%;
            max-width: 200px;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #3F2A56;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .search-container input:focus, .search-container select:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .search-container input::placeholder {
            color: #3F2A56;
            opacity: 0.7;
        }
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            font-weight: 700;
        }
        td {
            color: #3F2A56;
        }
        tr {
            cursor: pointer;
        }
        tr:hover {
            background-color: #f7f9fc;
        }
        .modal-content {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: none;
            background: linear-gradient(145deg, #ffffff, #f7f9fc);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-header {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-body {
            padding: 30px;
            background: #fff;
            border-radius: 0;
        }
        .modal-body .form-label {
            font-weight: 600;
            color: #3F2A56;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .modal-body .form-control, .modal-body .form-select {
            border-radius: 15px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #f7f9fc;
        }
        .modal-body .form-control:focus, .modal-body .form-select:focus {
            border-color: #3F2A56;
            box-shadow: 0 0 8px rgba(63, 42, 86, 0.4);
            background: #fff;
        }
        .modal-footer {
            padding: 20px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            justify-content: center;
            gap: 15px;
        }
        .modal-footer .btn {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-footer .btn:hover {
            background: linear-gradient(90deg, #5a3f73, #3F2A56);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .modal-footer .btn-secondary {
            background: linear-gradient(90deg, #6c757d, #5a6268);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-footer .btn-secondary:hover {
            background: linear-gradient(90deg, #5a6268, #495057);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            .header { padding: 25px 15px; border-radius: 15px; }
            .header img { height: 70px; }
            .header h2 { font-size: 1.7rem; }
            .header h4 { font-size: 1.1rem; }
            .card h3 { font-size: 1.5rem; }
            .btn { padding: 10px 18px; font-size: 0.9rem; }
            th, td { padding: 10px; font-size: 0.9rem; }
            .modal-title { font-size: 1.3rem; }
            .modal-body { padding: 20px; }
            .modal-body .form-control, .modal-body .form-select { font-size: 0.9rem; }
            .search-container .filter-group { width: 100%; max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="شعار طيبة المدينة تلكوم">
            <h2>طيبة المدينة تلكوم</h2>
            <h4>ضبط الصندوق</h4>
        </div>
        <div class="dashboard">
            <div class="card">
                <i class="fas fa-wallet"></i>
                <h5>الرصيد</h5>
                <h3 id="balance">0</h3>
            </div>
            <div class="card">
                <i class="fas fa-arrow-up"></i>
                <h5>الرصيد الداخل</h5>
                <h3 id="totalIn">0</h3>
            </div>
            <div class="card">
                <i class="fas fa-arrow-down"></i>
                <h5>الرصيد الخارج</h5>
                <h3 id="totalOut">0</h3>
            </div>
        </div>
        <div class="actions">
            <button class="btn" data-bs-toggle="modal" data-bs-target="#addTransactionModal"><i class="fas fa-plus"></i> إضافة معاملة</button>
            <button class="btn" data-bs-toggle="modal" data-bs-target="#addAccountModal"><i class="fas fa-user-plus"></i> إضافة حساب</button>
        </div>
        <div class="search-container">
            <div class="filter-group">
                <label for="startDate">من التاريخ</label>
                <input type="date" id="startDate" onchange="filterTable()">
            </div>
            <div class="filter-group">
                <label for="endDate">إلى التاريخ</label>
                <input type="date" id="endDate" onchange="filterTable()">
            </div>
            <div class="filter-group">
                <label for="typeFilter">نوع المعاملة</label>
                <select id="typeFilter" onchange="filterTable()">
                    <option value="all">الكل</option>
                    <option value="in">داخل</option>
                    <option value="out">خارج</option>
                </select>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>نوع المعاملة</th>
                        <th>التاريخ والوقت</th>
                        <th>المبلغ</th>
                        <th>البيان</th>
                        <th>الحساب</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable"></tbody>
            </table>
        </div>
    </div>

    <!-- نافذة إضافة معاملة -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTransactionModalLabel"><i class="fas fa-plus"></i> إضافة معاملة جديدة</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTransactionForm">
                        <div class="mb-3">
                            <label for="type" class="form-label"><i class="fas fa-exchange-alt"></i> نوع المعاملة</label>
                            <select class="form-select" id="type" required>
                                <option value="in">داخل</option>
                                <option value="out">خارج</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="datetime" class="form-label"><i class="fas fa-calendar"></i> التاريخ والوقت</label>
                            <input type="datetime-local" class="form-control" id="datetime" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label"><i class="fas fa-money-bill"></i> المبلغ</label>
                            <input type="number" class="form-control" id="amount" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label"><i class="fas fa-comment"></i> البيان</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="account" class="form-label"><i class="fas fa-user"></i> الحساب</label>
                            <select class="form-select" id="account" required>
                                <option value="">اختر حسابًا</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn" onclick="addTransaction()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة إضافة حساب -->
    <div class="modal fade" id="addAccountModal" tabindex="-1" aria-labelledby="addAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAccountModalLabel"><i class="fas fa-user-plus"></i> إضافة حساب جديد</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAccountForm">
                        <div class="mb-3">
                            <label for="accountName" class="form-label"><i class="fas fa-user"></i> اسم الحساب</label>
                            <input type="text" class="form-control" id="accountName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn" onclick="addAccount()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('cashBoxTransactions')) || [];
        let accounts = JSON.parse(localStorage.getItem('cashBoxAccounts')) || [];

        function formatDateTime(date) {
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(/(\d+)\/(\d+)\/(\d+), (\d+):(\d+):(\d+)/, '$3-$1-$2 $4:$5:$6');
        }

        function sortTransactionsByDate() {
            transactions.sort((a, b) => new Date(b.datetime) - new Date(a.datetime));
        }

        function updateDashboard() {
            const totalIn = transactions
                .filter(t => t.type === 'in')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
            const totalOut = transactions
                .filter(t => t.type === 'out')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
            const balance = totalIn - totalOut;

            document.getElementById('balance').innerText = balance.toFixed(2);
            document.getElementById('totalIn').innerText = totalIn.toFixed(2);
            document.getElementById('totalOut').innerText = totalOut.toFixed(2);
        }

        function populateAccounts() {
            const accountSelect = document.getElementById('account');
            accountSelect.innerHTML = '<option value="">اختر حسابًا</option>';
            accounts.forEach(account => {
                const option = document.createElement('option');
                option.value = account;
                option.text = account;
                accountSelect.appendChild(option);
            });
        }

        function filterTable() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const typeFilter = document.getElementById('typeFilter').value;

            const tableBody = document.getElementById('transactionsTable');
            tableBody.innerHTML = '';
            sortTransactionsByDate();

            const filteredTransactions = transactions.filter(transaction => {
                const transactionDate = transaction.datetime.split(' ')[0];
                const matchesDate = (
                    (!startDate || transactionDate >= startDate) &&
                    (!endDate || transactionDate <= endDate)
                );
                const matchesType = (
                    typeFilter === 'all' ||
                    (typeFilter === 'in' && transaction.type === 'in') ||
                    (typeFilter === 'out' && transaction.type === 'out')
                );
                return matchesDate && matchesType;
            });

            filteredTransactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaction.type === 'in' ? 'داخل' : 'خارج'}</td>
                    <td>${transaction.datetime}</td>
                    <td>${transaction.amount}</td>
                    <td>${transaction.description}</td>
                    <td>${transaction.account}</td>
                `;
                tableBody.appendChild(row);
            });

            updateDashboard();
        }

        function addAccount() {
            const accountName = document.getElementById('accountName').value.trim();
            if (accountName) {
                if (accounts.includes(accountName)) {
                    Swal.fire({
                        title: 'خطأ',
                        text: 'اسم الحساب موجود مسبقًا!',
                        icon: 'error',
                        confirmButtonColor: '#3F2A56'
                    });
                    return;
                }
                accounts.push(accountName);
                localStorage.setItem('cashBoxAccounts', JSON.stringify(accounts));
                populateAccounts();
                bootstrap.Modal.getInstance(document.getElementById('addAccountModal')).hide();
                document.getElementById('addAccountForm').reset();
                Swal.fire({
                    title: 'تم الإضافة',
                    text: 'تم إضافة الحساب بنجاح!',
                    icon: 'success',
                    confirmButtonColor: '#3F2A56'
                });
            }
        }

        function addTransaction() {
            const type = document.getElementById('type').value;
            const datetime = document.getElementById('datetime').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value.trim();
            const account = document.getElementById('account').value;

            if (type && datetime && amount && description && account) {
                transactions.push({ type, datetime, amount, description, account });
                localStorage.setItem('cashBoxTransactions', JSON.stringify(transactions));
                filterTable();
                bootstrap.Modal.getInstance(document.getElementById('addTransactionModal')).hide();
                document.getElementById('addTransactionForm').reset();
                setCurrentDateTime();
                Swal.fire({
                    title: 'تم الإضافة',
                    text: 'تم إضافة المعاملة بنجاح!',
                    icon: 'success',
                    confirmButtonColor: '#3F2A56'
                });
            }
        }

        function setCurrentDateTime() {
            const now = new Date();
            const formattedDateTime = now.toISOString().slice(0, 16);
            document.getElementById('datetime').value = formattedDateTime;
        }

        window.onload = () => {
            setCurrentDateTime();
            populateAccounts();
            filterTable();
        };

        document.getElementById('addTransactionModal').addEventListener('show.bs.modal', () => {
            setCurrentDateTime();
        });
    </script>
</body>
</html>
