<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غزة تلكوم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        /* نفس أنماط CSS المستخدمة في صفحة ضبط الصندوق مع تغييرات طفيفة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #3F2A56, #5a3f73);
            color: white;
            padding: 40px 20px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
        }
        .header img {
            height: 90px;
            margin-bottom: 15px;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }
        .header img:hover {
            transform: scale(1.05);
        }
        .header h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .header h4 {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #3F2A56;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(63, 42, 86, 0.2), rgba(90, 63, 115, 0.2));
            z-index: -1;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #3F2A56;
            transition: transform 0.3s ease;
        }
        .card:hover i {
            transform: scale(1.2);
        }
        .card h5 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #3F2A56;
        }
        .card h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3F2A56;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 25px 0;
            justify-content: center;
        }
        .btn {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: linear-gradient(90deg, #5a3f73, #3F2A56);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .search-container .filter-group {
            display: flex;
            flex-direction: column;
            max-width: 200px;
        }
        .search-container label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #3F2A56;
            margin-bottom: 5px;
        }
        .search-container input, .search-container select {
            width: 100%;
            max-width: 200px;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #3F2A56;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .search-container input:focus, .search-container select:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            font-weight: 700;
        }
        td {
            color: #3F2A56;
        }
        tr {
            cursor: pointer;
        }
        tr:hover {
            background-color: #f7f9fc;
        }
        .action-btn {
            cursor: pointer;
            margin: 0 6px;
            font-size: 1.3rem;
            transition: color 0.3s ease;
        }
        .action-btn.edit:hover {
            color: #007bff;
        }
        .action-btn.delete:hover {
            color: #dc3545;
        }
        .modal-content {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: none;
            background: linear-gradient(145deg, #ffffff, #f7f9fc);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-header {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-body {
            padding: 30px;
            background: #fff;
            border-radius: 0;
        }
        .modal-body .form-label {
            font-weight: 600;
            color: #3F2A56;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .modal-body .form-control, .modal-body .form-select {
            border-radius: 15px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #f7f9fc;
        }
        .modal-body .form-control:focus, .modal-body .form-select:focus {
            border-color: #3F2A56;
            box-shadow: 0 0 8px rgba(63, 42, 86, 0.4);
            background: #fff;
        }
        .modal-footer {
            padding: 20px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            justify-content: center;
            gap: 15px;
        }
        .modal-footer .btn {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-footer .btn:hover {
            background: linear-gradient(90deg, #5a3f73, #3F2A56);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .modal-footer .btn-secondary {
            background: linear-gradient(90deg, #6c757d, #5a6268);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-footer .btn-secondary:hover {
            background: linear-gradient(90deg, #5a6268, #495057);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            .header { padding: 25px 15px; border-radius: 15px; }
            .header img { height: 70px; }
            .header h2 { font-size: 1.7rem; }
            .header h4 { font-size: 1.1rem; }
            .card h3 { font-size: 1.5rem; }
            .btn { padding: 10px 18px; font-size: 0.9rem; }
            th, td { padding: 10px; font-size: 0.9rem; }
            .modal-title { font-size: 1.3rem; }
            .modal-body { padding: 20px; }
            .modal-body .form-control, .modal-body .form-select { font-size: 0.9rem; }
            .search-container .filter-group { width: 100%; max-width: 100%; }
        }
        .swal2-popup {
            font-family: 'Cairo', sans-serif !important;
            border-radius: 15px !important;
        }
        .swal2-title {
            color: #3F2A56 !important;
            font-weight: 700 !important;
        }
        .swal2-html-container {
            text-align: right !important;
            color: #3F2A56 !important;
        }
        .swal2-confirm {
            background: linear-gradient(90deg, #3F2A56, #5a3f73) !important;
            border-radius: 20px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
        }
        .swal2-cancel {
            background: linear-gradient(90deg, #6c757d, #5a6268) !important;
            border-radius: 20px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
        }
        #qrCanvas { display: none; }
        #scannerContainer { text-align: center; margin: 20px 0; }
        #scannerVideo { max-width: 100%; border-radius: 10px; border: 2px solid #3F2A56; }
        .scanner-buttons { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .swal2-actions { justify-content: center !important; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="gaza_logo.png" alt="شعار غزة تلكوم">
            <h2>غزة تلكوم</h2>
            <h4>إدارة المعاملات المالية</h4>
        </div>
        <div class="dashboard">
            <div class="card">
                <i class="fas fa-wallet"></i>
                <h5>النهائي</h5>
                <h3 id="finalBalance">0</h3>
            </div>
            <div class="card">
                <i class="fas fa-calculator"></i>
                <h5>النهائي 2</h5>
                <h3 id="finalBalance2">0</h3>
            </div>
            <div class="card">
                <i class="fas fa-arrow-up"></i>
                <h5>مجموع الوارد</h5>
                <h3 id="totalIn">0</h3>
            </div>
            <div class="card">
                <i class="fas fa-arrow-down"></i>
                <h5>مجموع الصادر</h5>
                <h3 id="totalOut">0</h3>
            </div>
            <div class="card">
                <i class="fas fa-list"></i>
                <h5>عدد الوارد</h5>
                <h3 id="countIn">0</h3>
            </div>
            <div class="card">
                <i class="fas fa-list"></i>
                <h5>عدد الصادر</h5>
                <h3 id="countOut">0</h3>
            </div>
        </div>
        <div class="actions">
            <button class="btn" data-bs-toggle="modal" data-bs-target="#addTransactionModal"><i class="fas fa-plus"></i> إضافة معاملة</button>
            <button class="btn" onclick="exportToJSON()"><i class="fas fa-file-code"></i> تصدير إلى JSON</button>
            <button class="btn" onclick="exportToCSV()"><i class="fas fa-file-csv"></i> تصدير إلى CSV</button>
            <button class="btn" onclick="exportToPDF()"><i class="fas fa-file-pdf"></i> تصدير إلى PDF</button>
            <input type="file" id="importFile" accept=".json,.csv" style="display: none;" onchange="importFile(event)">
            <button class="btn" onclick="document.getElementById('importFile').click()"><i class="fas fa-file-import"></i> استيراد ملف</button>
            <button class="btn" onclick="generateQRCode()"><i class="fas fa-qrcode"></i> إنشاء QR Code</button>
            <button class="btn" onclick="startQRScanner()"><i class="fas fa-camera"></i> استقبال QR Code</button>
            <button class="btn" onclick="printTable()"><i class="fas fa-print"></i> طباعة</button>
            <button class="btn" onclick="showReport('weekly')"><i class="fas fa-chart-bar"></i> تقرير أسبوعي</button>
            <button class="btn" onclick="showReport('monthly')"><i class="fas fa-chart-line"></i> تقرير شهري</button>
            <button class="btn" onclick="showReport('yearly')"><i class="fas fa-chart-area"></i> تقرير سنوي</button>
        </div>
        <div class="search-container">
            <div class="filter-group">
                <label for="startDate">من التاريخ</label>
                <input type="date" id="startDate" onchange="filterTable()">
            </div>
            <div class="filter-group">
                <label for="endDate">إلى التاريخ</label>
                <input type="date" id="endDate" onchange="filterTable()">
            </div>
            <div class="filter-group">
                <label for="typeFilter">نوع المعاملة</label>
                <select id="typeFilter" onchange="filterTable()">
                    <option value="all">الكل</option>
                    <option value="in">وارد</option>
                    <option value="out">صادر</option>
                </select>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>الرقم التسلسلي</th>
                        <th>نوع المعاملة</th>
                        <th>التاريخ والوقت</th>
                        <th>المبلغ</th>
                        <th>الفائدة</th>
                        <th>الملاحظة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable"></tbody>
            </table>
        </div>
        <canvas id="qrCanvas" style="display: none;"></canvas>
        <input type="file" id="qrImageInput" accept="image/*" style="display: none;" onchange="importQRFromImage(event)">
    </div>

    <!-- نافذة إضافة معاملة -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTransactionModalLabel"><i class="fas fa-plus"></i> إضافة معاملة جديدة</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTransactionForm">
                        <div class="mb-3">
                            <label for="serialNumber" class="form-label"><i class="fas fa-barcode"></i> الرقم التسلسلي</label>
                            <input type="text" class="form-control" id="serialNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label"><i class="fas fa-exchange-alt"></i> نوع المعاملة</label>
                            <select class="form-select" id="type" required>
                                <option value="in">وارد</option>
                                <option value="out">صادر</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="datetime" class="form-label"><i class="fas fa-calendar"></i> التاريخ والوقت</label>
                            <input type="datetime-local" class="form-control" id="datetime">
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label"><i class="fas fa-money-bill"></i> المبلغ</label>
                            <input type="number" class="form-control" id="amount" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="interest" class="form-label"><i class="fas fa-percentage"></i> الفائدة</label>
                            <input type="number" class="form-control" id="interest" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label"><i class="fas fa-comment"></i> ملاحظة</label>
                            <input type="text" class="form-control" id="note">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn" onclick="addTransaction()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة تعديل معاملة -->
    <div class="modal fade" id="editTransactionModal" tabindex="-1" aria-labelledby="editTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTransactionModalLabel"><i class="fas fa-edit"></i> تعديل معاملة</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTransactionForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editSerialNumber" class="form-label"><i class="fas fa-barcode"></i> الرقم التسلسلي</label>
                            <input type="text" class="form-control" id="editSerialNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="editType" class="form-label"><i class="fas fa-exchange-alt"></i> نوع المعاملة</label>
                            <select class="form-select" id="editType" required>
                                <option value="in">وارد</option>
                                <option value="out">صادر</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDatetime" class="form-label"><i class="fas fa-calendar"></i> التاريخ والوقت</label>
                            <input type="datetime-local" class="form-control" id="editDatetime">
                        </div>
                        <div class="mb-3">
                            <label for="editAmount" class="form-label"><i class="fas fa-money-bill"></i> المبلغ</label>
                            <input type="number" class="form-control" id="editAmount" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="editInterest" class="form-label"><i class="fas fa-percentage"></i> الفائدة</label>
                            <input type="number" class="form-control" id="editInterest" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="editNote" class="form-label"><i class="fas fa-comment"></i> ملاحظة</label>
                            <input type="text" class="form-control" id="editNote">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn" onclick="updateTransaction()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let transactions = [];
        let db;
        let stream = null;

        // إعداد IndexedDB
        const request = indexedDB.open('GazaTelecomDB', 1);
        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const transactionStore = db.createObjectStore('transactions', { keyPath: 'id', autoIncrement: true });
            transactionStore.createIndex('serialNumber', 'serialNumber', { unique: true });
            transactionStore.createIndex('datetime', 'datetime');
            transactionStore.createIndex('type', 'type');
        };
        request.onsuccess = function(event) {
            db = event.target.result;
            loadTransactions();
        };
        request.onerror = function(event) {
            console.error('خطأ في فتح قاعدة البيانات:', event);
            Swal.fire({
                title: 'خطأ',
                text: 'فشل في فتح قاعدة البيانات!',
                icon: 'error',
                confirmButtonColor: '#3F2A56'
            });
        };

        function formatDateTime(date) {
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(/(\d+)\/(\d+)\/(\d+), (\d+):(\d+):(\d+)/, '$3-$1-$2 $4:$5:$6');
        }

        function loadTransactions() {
            const transaction = db.transaction(['transactions'], 'readonly');
            const store = transaction.objectStore('transactions');
            const request = store.getAll();
            request.onsuccess = function(event) {
                transactions = event.target.result;

        function sortTransactionsByDate() {

        function updateDashboard() {
            const inTransactions = transactions.filter(t => t.type === 'in');
            const outTransactions = transactions.filter(t => t.type === 'out');
            const totalIn = inTransactions.reduce((sum, t) => sum + parseFloat(t.amount), 0);
            const totalOut = outTransactions.reduce((sum, t) => sum + parseFloat(t.amount), 0);
            const finalBalance = totalOut - totalIn;
            const finalBalance2 = finalBalance * 10;

            document.getElementById('finalBalance').innerText = finalBalance.toFixed(2);
            document.getElementById('finalBalance2').innerText = finalBalance2.toFixed(2);
            document.getElementById('totalIn').innerText = totalIn.toFixed(2);
            document.getElementById('totalOut').innerText = totalOut.toFixed(2);
            document.getElementById('countIn').innerText = inTransactions.length;

        function filterTable() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const typeFilter = document.getElementById('typeFilter').value;

            const tableBody = document.getElementById('transactionsTable');
            tableBody.innerHTML = '';
            sortTransactionsByDate();

            const filteredTransactions = transactions.filter(transaction => {
                const transactionDate = transaction.datetime.split(' ')[0];
                const matchesDate = (
                    (!startDate || transactionDate >= startDate) &&
                    (!endDate || transactionDate <= endDate)
                );
                const matchesType = (
                    typeFilter === 'all' ||
                    (typeFilter === 'in' && transaction.type === 'in') ||
                    (typeFilter === 'out' && transaction.type === 'out')
                );
                return matchesDate && matchesType;
            });

            filteredTransactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.setAttribute('data-id', transaction.id);
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaction.serialNumber}</td>
                    <td>${transaction.type === 'in' ? 'وارد' : 'صادر'}</td>
                    <td>${transaction.datetime}</td>

                        <i class="fas fa-trash action-btn delete" onclick="deleteTransaction(${transaction.id});event.stopPropagation();"></i>

                    newTransactions = JSON.parse(e.target.result);
                } else if (file.name.endsWith('.csv')) {
                    const data = e.target.result;
                    const rows = data.split('\n').slice(1).filter(row => row.trim());
                    newTransactions = rows.map(row => {
                        const [serialNumber, type, datetime, amount, interest, note] = row.split(',');
                        return {
                            serialNumber,
                            type: type === 'وارد' ? 'in' : 'out',

                        icon: 'success',
                        confirmButtonColor: '#3F2A56'

        function showReport(period) {
            const now = new Date();
            let startDate, endDate;

            if (period === 'weekly') {
                startDate = new Date(now.setDate(now.getDate() - now.getDay()));
                endDate = new Date(now.setDate(now.getDate() - now.getDay() + 6));
            } else if (period === 'monthly') {
                startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            } else if (period === 'yearly') {
                startDate = new Date(now.getFullYear(), 0, 1);
                endDate = new Date(now.getFullYear(), 11, 31);
            }

            startDate = startDate.toISOString().split('T')[0];
            endDate = endDate.toISOString().split('T')[0];

            const filteredTransactions = transactions.filter(t => {
                const transactionDate = t.datetime.split(' ')[0];
                return transactionDate >= startDate && transactionDate <= endDate;
            });

            const inTransactions = filteredTransactions.filter(t => t.type === 'in');
            const outTransactions = filteredTransactions.filter(t => t.type === 'out');
            const totalIn = inTransactions.reduce((sum, t) => sum + parseFloat(t.amount), 0);
            const totalOut = outTransactions.reduce((sum, t) => sum + parseFloat(t.amount), 0);
            const finalBalance = totalOut - totalIn;
            const finalBalance2 = finalBalance * 10;

            let tableHTML = `
                <table style="width: 100%; border-collapse: collapse; font-family: 'Cairo', sans-serif; direction: rtl;">
                    <thead>
                        <tr style="background: linear-gradient(90deg, #3F2A56, #5a3f73); color: white;">
                            <th style="padding: 10px; border: 1px solid #ddd;">#</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">الرقم التسلسلي</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">نوع المعاملة</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">التاريخ والوقت</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">المبلغ</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">الفائدة</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">الملاحظة</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            filteredTransactions.forEach((t, index) => {
                tableHTML += `
                    <tr>
                        <td style="padding: 10px; border: 1px solid #ddd;">${index + 1}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${t.serialNumber}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${t.type === 'in' ? 'وارد' : 'صادر'}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${t.datetime}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${t.amount}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${t.interest || '-'}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${t.note || '-'}</td>
                    </tr>
                `;
            });
            tableHTML += `
                    </tbody>
                </table>
            `;
            Swal.fire({
                title: `تقرير ${period === 'weekly' ? 'أسبوعي' : period === 'monthly' ? 'شهري' : 'سنوي'}`,
                html: `
                    <div style="text-align: right; font-family: 'Cairo', sans-serif; color: #3F2A56;">
                        <p><strong>مجموع الوارد:</strong> ${totalIn.toFixed(2)}</p>
                        <p><strong>مجموع الصادر:</strong> ${totalOut.toFixed(2)}</p>
                        <p><strong>النهائي:</strong> ${finalBalance.toFixed(2)}</p>
                        <p><strong>النهائي 2:</strong> ${finalBalance2.toFixed(2)}</p>
                        <p><strong>عدد الوارد:</strong> ${inTransactions.length}</p>
                        <p><strong>عدد الصادر:</strong> ${outTransactions.length}</p>
                        ${tableHTML}
                    </div>
                `,
                icon: 'info',
                confirmButtonText: 'إغلاق',
                confirmButtonColor: '#3F2A56',
                customClass: { popup: 'swal2-rtl' },
                width: '800px'
            });
        }

        function printTable() {
            const itemsPerPage = 20;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const typeFilter = document.getElementById('typeFilter').value;

            const filteredTransactions = transactions.filter(t => {
                const transactionDate = t.datetime.split(' ')[0];
                const matchesDate = (
                    (!startDate || transactionDate >= startDate) &&
                    (!endDate || transactionDate <= endDate)
                );
                const matchesType = (
                    typeFilter === 'all' ||
                    (typeFilter === 'in' && t.type === 'in') ||
                    (typeFilter === 'out' && t.type === 'out')
                );
                return matchesDate && matchesType;
            });

            const inTransactions = filteredTransactions.filter(t => t.type === 'in');
            const outTransactions = filteredTransactions.filter(t => t.type === 'out');
            const totalIn = inTransactions.reduce((sum, t) => sum + parseFloat(t.amount), 0);
            const totalOut = outTransactions.reduce((sum, t) => sum + parseFloat(t.amount), 0);
            const finalBalance = totalOut - totalIn;
            const finalBalance2 = finalBalance * 10;

            const inPages = Math.ceil(inTransactions.length / itemsPerPage);
            const outPages = Math.ceil(outTransactions.length / itemsPerPage);
            const totalPages = Math.max(inPages, outPages);

            const printWindow = window.open('', '_blank', 'height=700,width=1000');
            printWindow.document.write(`
                <html>
                <head>
                    <title>تقرير غزة تلكوم</title>
                    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
                    <style>
                        @page { size: A4; margin: 10mm; }
                        body { font-family: 'Cairo', sans-serif; direction: rtl; margin: 10mm; background: #fff; color: #000; }
                        .container { max-width: 1000px; margin: 0 auto; }
                        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #000; }
                        .header img { height: 70px; clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%); margin-right: 10px; }
                        .header h1 { font-size: 1.6rem; font-weight: 700; margin: 0; text-align: center; flex-grow: 1; color: #3F2A56; }
                        .dashboard-container { display: flex; justify-content: space-between; gap: 20px; margin-bottom: 20px; }
                        .dashboard-section { flex: 1; border: 1px solid #000; padding: 15px; border-radius: 5px; background: #fff; text-align: center; }
                        .dashboard-section h4 { font-size: 1.2rem; font-weight: 700; margin: 0 0 10px; border-bottom: 1px solid #000; padding-bottom: 5px; color: #3F2A56; }
                        .dashboard-section p { margin: 5px 0; font-size: 1rem; line-height: 1.5; font-weight: 600; }
                        .balance-container { text-align: center; margin: 20px 0; border: 1px solid #000; padding: 10px; border-radius: 5px; background: #fff; }
                        .balance-container h4 { font-size: 1.2rem; font-weight: 700; margin: 0 0 10px; color: #3F2A56; }
                        .balance-container p { font-size: 1.1rem; font-weight: 600; margin: 0; }
                        h2 { text-align: center; font-size: 1.7rem; font-weight: 700; margin: 20px 0; border-bottom: 1px solid #000; padding-bottom: 5px; color: #3F2A56; }
                        .transactions-count { text-align: center; font-size: 1.1rem; font-weight: 600; margin-bottom: 10px; color: #5a3f73; }
                        .print-date { text-align: center; font-size: 1.1rem; font-weight: 600; margin-bottom: 20px; color: #3F2A56; }
                        table { width: 100%; border-collapse: collapse; margin: 20px 0; border: 1px solid #000; }
                        th, td { padding: 12px; text-align: center; border: 1px solid #000; font-size: 1rem; }
                        th { background: linear-gradient(90deg, #3F2A56, #5a3f73); color: white; font-weight: 700; }
                        td { background: #fff; color: #000; }
                        .page-break { page-break-before: always; }
                        .page-number { text-align: center; font-size: 1rem; margin-top: 10px; color: #3F2A56; }
                        .footer { text-align: center; font-size: 1rem; font-weight: 600; margin-top: 10px; position: running(footer); color: #3F2A56; }
                        @media print { .footer { position: fixed; bottom: 10mm; width: 100%; } }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <div class="header">
                            <img src="gaza_logo.png" alt="شعار غزة تلكوم" onerror="this.src='https://via.placeholder.com/70x70.png?text=Logo';">
                            <h1>غزة تلكوم - تقرير المعاملات</h1>
                        </div>
                        <div class="print-date">تاريخ الطباعة: ${new Date().toLocaleDateString('ar-SA')}</div>
                        <div class="dashboard-container">
                            <div class="dashboard-section">
                                <h4>النهائي</h4>
                                <p>${finalBalance.toFixed(2)}</p>
                            </div>
                            <div class="dashboard-section">
                                <h4>النهائي 2</h4>
                                <p>${finalBalance2.toFixed(2)}</p>
                            </div>
                            <div class="dashboard-section">
                                <h4>مجموع الوارد</h4>
                                <p>${totalIn.toFixed(2)}</p>
                            </div>
                            <div class="dashboard-section">
                                <h4>مجموع الصادر</h4>
                                <p>${totalOut.toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="balance-container">
                            <h4>عدد المعاملات</h4>
                            <p>وارد: ${inTransactions.length} | صادر: ${outTransactions.length}</p>
                        </div>
            `);

            if (inTransactions.length > 0) {
                printWindow.document.write(`
                    <h2>المعاملات الواردة</h2>
                    <div class="transactions-count">عدد المعاملات: ${inTransactions.length}</div>
                `);
                for (let page = 0; page < inPages; page++) {
                    if (page > 0) {
                        printWindow.document.write('<div class="page-break"></div>');
                    }
                    printWindow.document.write(`
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>الرقم التسلسلي</th>
                                    <th>التاريخ والوقت</th>
                                    <th>المبلغ</th>
                                    <th>الفائدة</th>
                                    <th>الملاحظة</th>
                                </tr>
                            </thead>
                            <tbody>
                    `);
                    const start = page * itemsPerPage;
                    const end = Math.min(start + itemsPerPage, inTransactions.length);
                    for (let i = start; i < end; i++) {
                        const t = inTransactions[i];
                        printWindow.document.write(`
                            <tr>
                                <td>${i + 1}</td>
                                <td>${t.serialNumber}</td>
                                <td>${t.datetime}</td>
                                <td>${t.amount}</td>
                                <td>${t.interest || '-'}</td>
                                <td>${t.note || '-'}</td>
                            </tr>
                        `);
                    }
                    printWindow.document.write(`
                            </tbody>
                        </table>
                        <div class="page-number">صفحة ${page + 1} من ${totalPages}</div>
                        <div class="footer">غزة تلكوم - تقرير المعاملات</div>
                    `);
                }
            } else {
                printWindow.document.write(`
                    <h2>المعاملات الواردة</h2>
                    <div class="transactions-count">عدد المعاملات: 0</div>
                    <p style="text-align: center; font-size: 1rem;">لا توجد معاملات واردة في النطاق </p>
                `);
            }

            if (outTransactions.length > 0) {
                printWindow.document.write(`
                    <h2>المعاملات الصادرة</h2>
                    <div class="transactions-count">عدد المعاملات: ${outTransactions.length}</div>
                `);
                for (let page = 0; page < outPages; page++) {
                    if (page > 0 || inTransactions.length > 0) {
                        printWindow.document.write('<div class="page-break"></div>');
                    }
                    printWindow.document.write(`
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>الرقم التسلسلي</th>
                                    <th>التاريخ والوقت</th>
                                    <th>المبلغ</th>
                                    <th>الفائدة</th>
                                    <th>الملاحظة</th>
                                </tr>
                            </thead>
                            <tbody>
                    `);
                    const start = page * itemsPerPage;
                    const end = Math.min(start + itemsPerPage, outTransactions.length);
                    for (let i = start; i < end; i++) {
                        const t = outTransactions[i];
                        printWindow.document.write(`
                            <tr>
                                <td>${i + 1}</td>
                                <td>${t.serialNumber}</td>
                                <td>${t.datetime}</td>
                                <td>${t.amount}</td>
                                <td>${t.interest || '-'}</td>
                                <td>${t.note || '-'}</td>
                            </tr>
                        `);
                    }
                    printWindow.document.write(`
                            </tbody>
                        </table>
                        <div class="page-number">صفحة ${page + 1} من ${totalPages}</div>
                        <div class="footer">غزة تلكوم - تقرير المعاملات</div>
                    `);
                }
            } else {
                printWindow.document.write(`
                    <h2>المعاملات الصادرة</h2>
                    <div class="transactions-count">عدد المعاملات: 0</div>
                    <p style="text-align: center; font-size: 1rem;">لا توجد معاملات صادرة في النطاق المحدد</p>
                `);
            }

            printWindow.document.write(`
                    </div>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        }

        // تعيين التاريخ والوقت الحالي افتراضيًا في حقل إضافة المعاملة
        function setCurrentDateTime() {
            const now = new Date();
            const datetimeInput = document.getElementById('datetime');
            datetimeInput.value = now.toISOString().slice(0, 16);
        }

        // تشغيل تعيين التاريخ عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            setCurrentDateTime();
        });
    </script>
</body>
</html>
