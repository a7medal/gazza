<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لائحة موثقي غزة إبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
   <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f9ffff">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #3F2A56, #5a3f73);
            color: white;
            padding: 40px 20px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
        }
        .header img {
            height: 90px;
            margin-bottom: 15px;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%); /* حواف مائلة */
        }
        .header img:hover {
            transform: scale(1.05);
        }
        .header h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .header h4 {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #3F2A56;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(63, 42, 86, 0.2), rgba(90, 63, 115, 0.2));
            z-index: -1;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #3F2A56;
            transition: transform 0.3s ease;
        }
        .card:hover i {
            transform: scale(1.2);
        }
        .card h5 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #3F2A56;
        }
        .card h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3F2A56;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 25px 0;
            justify-content: center;
        }
        .btn {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: linear-gradient(90deg, #5a3f73, #3F2A56);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .btn i {
            font-size: 1.3rem;
        }
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            font-weight: 700;
        }
        td {
            color: #3F2A56;
        }
        tr:hover {
            background-color: #f7f9fc;
        }
        .action-btn {
            cursor: pointer;
            margin: 0 6px;
            font-size: 1.3rem;
            transition: color 0.3s ease;
        }
        .action-btn.edit:hover {
            color: #007bff;
        }
        .action-btn.delete:hover {
            color: #dc3545;
        }
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            border: none;
        }
        .modal-header {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 15px 20px;
        }
        .modal-title {
            font-size: 1.4rem;
            margin: 0;
        }
        .modal-body {
            padding: 25px;
            background: #fff;
        }
        .modal-body .form-label {
            font-weight: 600;
            color: #3F2A56;
        }
        .modal-body .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .modal-body .form-control:focus {
            border-color: #3F2A56;
            box-shadow: 0 0 5px rgba(63, 42, 86, 0.3);
        }
        .modal-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            justify-content: center;
            gap: 12px;
        }
        .modal-footer .btn {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            border-radius: 25px;
            padding: 10px 25px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .modal-footer .btn:hover {
            background: linear-gradient(90deg, #5a3f73, #3F2A56);
        }
        .modal-footer .btn-secondary {
            background: linear-gradient(90deg, #6c757d, #5a6268);
        }
        .modal-footer .btn-secondary:hover {
            background: linear-gradient(90deg, #5a6268, #495057);
        }
        @media (max-width: 768px) {
            .header { padding: 25px 15px; border-radius: 15px; }
            .header img { height: 70px; }
            .header h2 { font-size: 1.7rem; }
            .header h4 { font-size: 1.1rem; }
            .card h3 { font-size: 1.5rem; }
            .btn { padding: 10px 18px; font-size: 0.9rem; }
            th, td { padding: 10px; font-size: 0.9rem; }
            .modal-title { font-size: 1.2rem; }
            .modal-body .form-control { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="شعار طيبة المدينة تلكوم">
            <h2>طيبة المدينة تلكوم</h2>
            <h4>لائحة موثقي غزة إبي</h4>
        </div>
        <div class="dashboard">
            <div class="card">
                <i class="fas fa-users"></i>
                <h5>عدد الموثقين</h5>
                <h3 id="notariesCount">0</h3>
            </div>
            <div class="card">
                <i class="fas fa-clock"></i>
                <h5>آخر تحديث</h5>
                <h3 id="lastUpdate">07:08 PM GMT, 21 May 2025</h3>
            </div>
        </div>
        <div class="actions">
            <button class="btn" data-bs-toggle="modal" data-bs-target="#addNotaryModal"><i class="fas fa-plus"></i> إضافة موثق</button>
            <button class="btn" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> تصدير إلى Excel</button>
            <button class="btn" onclick="printTable()"><i class="fas fa-print"></i> طباعة</button>
            <button class="btn" onclick="exportToJSON()"><i class="fas fa-file-code"></i> تصدير إلى JSON</button>
            <button class="btn" onclick="exportToCSV()"><i class="fas fa-file-csv"></i> تصدير إلى CSV</button>
            <input type="file" id="importFile" accept=".json,.csv" style="display: none;" onchange="importFile(event)">
            <button class="btn" onclick="document.getElementById('importFile').click()"><i class="fas fa-file-import"></i> استيراد ملف</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>الاسم</th>
                        <th>رقم بطاقة التعريف</th>
                        <th>رقم الهاتف</th>
                        <th>التاريخ</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="notariesTable"></tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="addNotaryModal" tabindex="-1" aria-labelledby="addNotaryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNotaryModalLabel"><i class="fas fa-user-plus me-2"></i> إضافة موثق جديد</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addNotaryForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">الاسم <i class="fas fa-user"></i></label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="idNumber" class="form-label">رقم بطاقة التعريف <i class="fas fa-id-card"></i></label>
                            <input type="number" class="form-control" id="idNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">رقم الهاتف <i class="fas fa-phone"></i></label>
                            <input type="number" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">التاريخ <i class="fas fa-calendar"></i></label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn" onclick="addNotary()">حفظ</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editNotaryModal" tabindex="-1" aria-labelledby="editNotaryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editNotaryModalLabel"><i class="fas fa-edit me-2"></i> تعديل موثق</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editNotaryForm">
                        <input type="hidden" id="editIndex">
                        <div class="mb-3">
                            <label for="editName" class="form-label">الاسم <i class="fas fa-user"></i></label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editIdNumber" class="form-label">رقم بطاقة التعريف <i class="fas fa-id-card"></i></label>
                            <input type="text" class="form-control" id="editIdNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">رقم الهاتف <i class="fas fa-phone"></i></label>
                            <input type="text" class="form-control" id="editPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDate" class="form-label">التاريخ <i class="fas fa-calendar"></i></label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn" onclick="updateNotary()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let notaries = JSON.parse(localStorage.getItem('notaries')) || [];

        function renderTable() {
            const tableBody = document.getElementById('notariesTable');
            tableBody.innerHTML = '';
            notaries.forEach((notary, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${notary.name}</td>
                    <td>${notary.idNumber}</td>
                    <td>${notary.phone}</td>
                    <td>${notary.date}</td>
                    <td>
                        <i class="fas fa-edit action-btn edit" onclick="editNotary(${index})"></i>
                        <i class="fas fa-trash action-btn delete" onclick="deleteNotary(${index})"></i>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            updateDashboard();
        }

        function updateDashboard() {
            document.getElementById('notariesCount').innerText = notaries.length;
            const now = new Date();
            const time = now.toLocaleString('en-US', { 
                timeZone: 'GMT',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            }).replace(/:/g, '');
            const date = now.toLocaleString('en-US', { 
                timeZone: 'GMT',
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });
            document.getElementById('lastUpdate').innerText = `${time} GMT, ${date}`;
        }

        function addNotary() {
            const name = document.getElementById('name').value;
            const idNumber = document.getElementById('idNumber').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            if (name && idNumber && phone && date) {
                notaries.push({ name, idNumber, phone, date });
                localStorage.setItem('notaries', JSON.stringify(notaries));
                renderTable();
                bootstrap.Modal.getInstance(document.getElementById('addNotaryModal')).hide();
                document.getElementById('addNotaryForm').reset();
            }
        }

        function editNotary(index) {
            document.getElementById('editIndex').value = index;
            document.getElementById('editName').value = notaries[index].name;
            document.getElementById('editIdNumber').value = notaries[index].idNumber;
            document.getElementById('editPhone').value = notaries[index].phone;
            document.getElementById('editDate').value = notaries[index].date;
            new bootstrap.Modal(document.getElementById('editNotaryModal')).show();
        }

        function updateNotary() {
            const index = document.getElementById('editIndex').value;
            notaries[index] = {
                name: document.getElementById('editName').value,
                idNumber: document.getElementById('editIdNumber').value,
                phone: document.getElementById('editPhone').value,
                date: document.getElementById('editDate').value
            };
            localStorage.setItem('notaries', JSON.stringify(notaries));
            renderTable();
            bootstrap.Modal.getInstance(document.getElementById('editNotaryModal')).hide();
        }

        function deleteNotary(index) {
            if (confirm('هل أنت متأكد من الحذف؟')) {
                notaries.splice(index, 1);
                localStorage.setItem('notaries', JSON.stringify(notaries));
                renderTable();
            }
        }

        function exportToExcel() {
            const titleRow = [{ '#': 'لائحة موثقي غزة إبي', 'الاسم': '', 'رقم بطاقة التعريف': '', 'رقم الهاتف': '', 'التاريخ': '' }];
            const data = notaries.map((notary, index) => ({
                '#': index + 1,
                'الاسم': notary.name,
                'رقم بطاقة التعريف': notary.idNumber,
                'رقم الهاتف': notary.phone,
                'التاريخ': notary.date
            }));
            const ws = XLSX.utils.json_to_sheet([...titleRow, ...data], { skipHeader: true });

            ws['!cols'] = [{ wpx: 50 }, { wpx: 150 }, { wpx: 150 }, { wpx: 120 }, { wpx: 100 }];
            const range = XLSX.utils.decode_range(ws['!ref']);
            for (let R = range.s.r; R <= range.e.r; ++R) {
                for (let C = range.s.c; C <= range.e.c; ++C) {
                    const cellAddress = { c: C, r: R };
                    const cellRef = XLSX.utils.encode_cell(cellAddress);
                    if (!ws[cellRef]) continue;
                    if (R === 0) {
                        ws[cellRef].s = { font: { bold: true, sz: 14 }, alignment: { horizontal: "center" } };
                    } else if (R === 1) {
                        ws[cellRef].s = {
                            font: { bold: true, color: { rgb: "FFFFFF" } },
                            fill: { fgColor: { rgb: "3F2A56" } },
                            alignment: { horizontal: "center", vertical: "center" }
                        };
                    } else {
                        ws[cellRef].s = {
                            alignment: { horizontal: "center", vertical: "center" },
                            border: {
                                top: { style: "thin", color: { rgb: "000000" } },
                                bottom: { style: "thin", color: { rgb: "000000" } },
                                left: { style: "thin", color: { rgb: "000000" } },
                                right: { style: "thin", color: { rgb: "000000" } }
                            }
                        };
                    }
                }
            }
            ws['!merges'] = [{ s: { r: 0, c: 0 }, e: { r: 0, c: 4 } }];
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Notaries');
            XLSX.writeFile(wb, 'notaries.xlsx');
        }

        function printTable() {
            const itemsPerPage = 20; // عدد العناصر لكل صفحة
            const totalPages = Math.ceil(notaries.length / itemsPerPage);
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>لائحة موثقي غزة إبي</title>
                    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
                    <style>
                        body { font-family: 'Cairo', sans-serif; direction: rtl; }
                        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                        th, td { padding: 10px; text-align: center; border: 1px solid #ddd; }
                        th { background: linear-gradient(90deg, #3F2A56, #5a3f73); color: white; }
                        h2 { text-align: center; margin: 20px 0; }
                        .footer { position: fixed; bottom: 20px; width: 100%; text-align: center; font-size: 10px; color: #3F2A56; }
                        .page-number { position: fixed; bottom: 10px; left: 20px; font-size: 10px; color: #3F2A56; }
                        @media print {
                            .page-break { page-break-before: always; }
                        }
                    </style>
                </head>
                <body>
            `);

            for (let page = 0; page < totalPages; page++) {
                if (page > 0) {
                    printWindow.document.write('<div class="page-break"></div>');
                }
                printWindow.document.write('<h2>لائحة موثقي غزة إبي</h2>');
                printWindow.document.write('<table>');
                printWindow.document.write('<thead><tr><th>#</th><th>الاسم</th><th>رقم بطاقة التعريف</th><th>رقم الهاتف</th><th>التاريخ</th></tr></thead>');
                printWindow.document.write('<tbody>');
                const start = page * itemsPerPage;
                const end = Math.min(start + itemsPerPage, notaries.length);
                for (let i = start; i < end; i++) {
                    const notary = notaries[i];
                    printWindow.document.write(`<tr><td>${i + 1}</td><td>${notary.name}</td><td>${notary.idNumber}</td><td>${notary.phone}</td><td>${notary.date}</td></tr>`);
                }
                printWindow.document.write('</tbody></table>');
                printWindow.document.write(`<div class="footer">هذا المستند هو من نظام طيبة المدينة تلكوم</div>`);
                printWindow.document.write(`<div class="page-number">الصفحة ${page + 1} من ${totalPages}</div>`);
            }

            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        function exportToJSON() {
            const dataStr = JSON.stringify(notaries, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'notaries.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportToCSV() {
            const headers = ['الاسم,رقم بطاقة التعريف,رقم الهاتف,التاريخ'];
            const rows = notaries.map(n => `${n.name},${n.idNumber},${n.phone},${n.date}`);
            const csv = [headers, ...rows].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'notaries.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                if (file.name.endsWith('.json')) {
                    const newNotaries = JSON.parse(e.target.result);
                    notaries = [...notaries, ...newNotaries];
                } else if (file.name.endsWith('.csv')) {
                    const data = e.target.result;
                    const rows = data.split('\n').slice(1).filter(row => row.trim());
                    const newNotaries = rows.map(row => {
                        const [name, idNumber, phone, date] = row.split(',');
                        return { name, idNumber, phone, date };
                    });
                    notaries = [...notaries, ...newNotaries];
                }
                localStorage.setItem('notaries', JSON.stringify(notaries));
                renderTable();
            };
            if (file.name.endsWith('.json') || file.name.endsWith('.csv')) {
                reader.readAsText(file);
            }
        }
