<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - طيبة المدينة تلكوم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
        }
        .logo {
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .login-container h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3F2A56;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .login-container p {
            font-size: 1rem;
            color: #5a3f73;
            margin-bottom: 25px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #3F2A56;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, background 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.3);
        }
        .form-group input::placeholder {
            color: #5a3f73;
            opacity: 0.7;
        }
        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3F2A56;
            font-size: 1.2rem;
        }
        .btn-login {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #5a3f73, #3F2A56);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #3F2A56;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-password:hover {
            color: #5a3f73;
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 15px;
            }
            .logo {
                height: 60px;
            }
            .login-container h2 {
                font-size: 1.5rem;
            }
            .login-container p {
                font-size: 0.9rem;
            }
            .btn-login {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="شعار طيبة المدينة تلكوم" class="logo">
        <h2>تسجيل الدخول</h2>
        <p>أدخل بياناتك للوصول إلى نظام طيبة المدينة تلكوم</p>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <input type="text" id="username" placeholder="اسم المستخدم" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
   
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const validUsername = '27101138';
            const validPassword = '1138';

            if (username === validUsername && password === validPassword) {
                Swal.fire({
                    title: 'نجاح',
                    text: 'تم تسجيل الدخول بنجاح! جارٍ التوجيه...',
                    icon: 'success',
                    confirmButtonColor: '#3F2A56',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'index.html';
                });
            } else {
                Swal.fire({
                    title: 'خطأ',
                    text: 'اسم المستخدم أو كلمة المرور غير صحيحة!',
                    icon: 'error',
                    confirmButtonColor: '#3F2A56'
                });
            }
        }
    </script>
</body>
</html>
