<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        /* نفس أنماط CSS المقدمة بدون تغييرات، لأنها تعمل بشكل جيد */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Cairo', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .home-btn i {
            font-size: 1.2rem;
        }
        .home-btn:hover {
            background: linear-gradient(90deg, #5a3f73, #3F2A56);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .home-btn:focus {
            outline: 2px solid #3F2A56;
            outline-offset: 2px;
        }
        @media (max-width: 768px) {
            .home-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
                top: 15px;
                left: 15px;
            }
            .home-btn i {
                font-size: 1rem;
            }
        }
        .header {
            background: linear-gradient(135deg, #3F2A56, #5a3f73);
            color: white;
            padding: 40px 20px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
        }
        .header img {
            height: 90px;
            margin-bottom: 15px;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }
        .header img:hover {
            transform: scale(1.05);
        }
        .header h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .header h4 {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #3F2A56;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(63, 42, 86, 0.2), rgba(90, 63, 115, 0.2));
            z-index: -1;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #3F2A56;
            transition: transform 0.3s ease;
        }
        .card:hover i {
            transform: scale(1.2);
        }
        .card h5 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #3F2A56;
        }
        .card h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3F2A56;
        }
        .products-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .products-section h3 {
            font-size: 1.7rem;
            font-weight: 700;
            color: #3F2A56;
            margin-bottom: 15px;
            text-align: center;
        }
        .products-table {
            width: 100%;
            border-collapse: collapse;
        }
        .products-table th, .products-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .products-table th {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            font-weight: 700;
        }
        .products-table td {
            color: #3F2A56;
        }
        .products-table tr {
            cursor: pointer;
        }
        .products-table tr:hover {
            background-color: #f7f9fc;
        }
        .low-stock {
            color: #dc3545 !important;
            font-weight: 700;
            background-color: rgba(220, 53, 69, 0.1);
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 25px 0;
            justify-content: center;
        }
        .btn {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: linear-gradient(90deg, #5a3f73, #3F2A56);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .btn:focus {
            outline: 2px solid #3F2A56;
            outline-offset: 2px;
        }
        .btn i {
            font-size: 1.3rem;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .search-container .filter-group {
            display: flex;
            flex-direction: column;
            max-width: 200px;
        }
        .search-container label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #3F2A56;
            margin-bottom: 5px;
        }
        .search-container input, .search-container select {
            width: 100%;
            max-width: 200px;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #3F2A56;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .search-container input:focus, .search-container select:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .search-container input::placeholder {
            color: #3F2A56;
            opacity: 0.7;
        }
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            font-weight: 700;
        }
        td {
            color: #3F2A56;
        }
        tr {
            cursor: pointer;
        }
        tr:hover {
            background-color: #f7f9fc;
        }
        .action-btn {
            cursor: pointer;
            margin: 0 6px;
            font-size: 1.3rem;
            transition: color 0.3s ease;
        }
        .action-btn.edit:hover {
            color: #007bff;
        }
        .action-btn.delete:hover {
            color: #dc3545;
        }
        .modal-content {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: none;
            background: linear-gradient(145deg, #ffffff, #f7f9fc);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-header {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-body {
            padding: 30px;
            background: #fff;
            border-radius: 0;
        }
        .modal-body .form-label {
            font-weight: 600;
            color: #3F2A56;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .modal-body .form-control, .modal-body .form-select {
            border-radius: 15px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #f7f9fc;
        }
        .modal-body .form-control:focus, .modal-body .form-select:focus {
            border-color: #3F2A56;
            box-shadow: 0 0 8px rgba(63, 42, 86, 0.4);
            background: #fff;
        }
        .modal-footer {
            padding: 20px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            justify-content: center;
            gap: 15px;
        }
        .modal-footer .btn {
            background: linear-gradient(90deg, #3F2A56, #5a3f73);
            color: white;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-footer .btn:hover {
            background: linear-gradient(90deg, #5a3f73, #3F2A56);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .modal-footer .btn-secondary {
            background: linear-gradient(90deg, #6c757d, #5a6268);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-footer .btn-secondary:hover {
            background: linear-gradient(90deg, #5a6268, #495057);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            .header { padding: 25px 15px; border-radius: 15px; }
            .header img { height: 70px; }
            .header h2 { font-size: 1.7rem; }
            .header h4 { font-size: 1.1rem; }
            .card h3 { font-size: 1.5rem; }
            .btn { padding: 10px 18px; font-size: 0.9rem; }
            th, td { padding: 10px; font-size: 0.9rem; }
            .modal-title { font-size: 1.3rem; }
            .modal-body { padding: 20px; }
            .modal-body .form-control, .modal-body .form-select { font-size: 0.9rem; }
            .search-container .filter-group { width: 100%; max-width: 100%; }
        }
        .swal2-popup {
            font-family: 'Cairo', sans-serif !important;
            border-radius: 15px !important;
        }
        .swal2-title {
            color: #3F2A56 !important;
            font-weight: 700 !important;
        }
        .swal2-html-container {
            text-align: right !important;
            color: #3F2A56 !important;
        }
        .swal2-confirm {
            background: linear-gradient(90deg, #3F2A56, #5a3f73) !important;
            border-radius: 20px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
        }
        .swal2-cancel {
            background: linear-gradient(90deg, #6c757d, #5a6268) !important;
            border-radius: 20px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
        }
        #qrCanvas { display: none; }
        #scannerContainer { text-align: center; margin: 20px 0; }
        #scannerVideo { max-width: 100%; border-radius: 10px; border: 2px solid #3F2A56; }
        .scanner-buttons { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .swal2-actions { justify-content: center !important; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="شعار طيبة المدينة تلكوم" onerror="this.src='https://via.placeholder.com/90?text=Logo'; this.style.clipPath='none';">
            <h2>طيبة المدينة تلكوم</h2>
            <h4>إدارة المنتجات</h4>
            <a href="home.html" class="home-btn"><i class="fas fa-home"></i> للرئيسية</a>
        </div>
        <div class="dashboard">
            <div class="card">
                <i class="fas fa-dollar-sign"></i>
                <h5>إجمالي سعر الشراء</h5>
                <h3 id="totalPurchasePrice">0.00</h3>
            </div>
            <div class="card">
                <i class="fas fa-dollar-sign"></i>
                <h5>إجمالي سعر البيع</h5>
                <h3 id="totalSalePrice">0.00</h3>
            </div>
            <div class="card">
                <i class="fas fa-boxes"></i>
                <h5>عدد المنتجات</h5>
                <h3 id="totalProducts">0</h3>
            </div>
        </div>
        <div class="actions">
            <button class="btn" data-bs-toggle="modal" data-bs-target="#addProductModal"><i class="fas fa-plus"></i> إضافة منتج</button>
            <button class="btn" onclick="exportToJSON()"><i class="fas fa-file-code"></i> تصدير إلى JSON</button>
            <button class="btn" onclick="exportToCSV()"><i class="fas fa-file-csv"></i> تصدير إلى CSV</button>
            <input type="file" id="importFile" accept=".json,.csv" style="display: none;" onchange="importFile(event)">
            <button class="btn" onclick="document.getElementById('importFile').click()"><i class="fas fa-file-import"></i> استيراد ملف</button>
            <button class="btn" onclick="generateQRCode()"><i class="fas fa-qrcode"></i> إنشاء QR Code</button>
            <button class="btn" onclick="startQRScanner()"><i class="fas fa-camera"></i> استقبال QR Code</button>
            <button class="btn" onclick="printTable()"><i class="fas fa-print"></i> طباعة</button>
        </div>
        <div class="products-section">
            <h3>المنتجات الموجودة</h3>
            <div class="search-container">
                <div class="filter-group">
                    <label for="searchInput">البحث</label>
                    <input type="text" id="searchInput" placeholder="ابحث بالاسم أو المعرف" oninput="filterTable()">
                </div>
                <div class="filter-group">
                    <label for="stockFilter">حالة المخزون</label>
                    <select id="stockFilter" onchange="filterTable()">
                        <option value="all">الكل</option>
                        <option value="empty">فارغة</option>
                        <option value="low">على وشك النفاذ (أقل من 2)</option>
                    </select>
                </div>
            </div>
            <div class="table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>معرف المنتج</th>
                            <th>اسم المنتج</th>
                            <th>سعر الشراء</th>
                            <th>سعر البيع</th>
                            <th>الكمية</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable"></tbody>
                </table>
            </div>
        </div>
        <canvas id="qrCanvas" style="display: none;"></canvas>
        <input type="file" id="qrImageInput" accept="image/*" style="display: none;" onchange="importQRFromImage(event)">
    </div>

    <!-- نافذة إضافة منتج -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel"><i class="fas fa-plus"></i> إضافة منتج جديد</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label"><i class="fas fa-box"></i> اسم المنتج</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="purchasePrice" class="form-label"><i class="fas fa-money-bill-wave"></i> سعر الشراء</label>
                            <input type="number" class="form-control" id="purchasePrice" step="0.01" min="0" max="1000000" required>
                        </div>
                        <div class="mb-3">
                            <label for="salePrice" class="form-label"><i class="fas fa-dollar-sign"></i> سعر البيع</label>
                            <input type="number" class="form-control" id="salePrice" step="0.01" min="0" max="1000000" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label"><i class="fas fa-boxes-stacked"></i> الكمية</label>
                            <input type="number" class="form-control" id="quantity" min="0" max="100000" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn" onclick="addProduct()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة تعديل منتج -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel"><i class="fas fa-edit"></i> تعديل منتج</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label"><i class="fas fa-box"></i> اسم المنتج</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPurchasePrice" class="form-label"><i class="fas fa-money-bill-wave"></i> سعر الشراء</label>
                            <input type="number" class="form-control" id="editPurchasePrice" step="0.01" min="0" max="1000000" required>
                        </div>
                        <div class="mb-3">
                            <label for="editSalePrice" class="form-label"><i class="fas fa-dollar-sign"></i> سعر البيع</label>
                            <input type="number" class="form-control" id="editSalePrice" step="0.01" min="0" max="1000000" required>
                        </div>
                        <div class="mb-3">
                            <label for="editQuantity" class="form-label"><i class="fas fa-boxes-stacked"></i> الكمية</label>
                            <input type="number" class="form-control" id="editQuantity" min="0" max="100000" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn" onclick="updateProduct()">حفظ التعديلات</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let db = null;
        let stream = null;
        let productsCache = null; // التخزين المؤقت للمنتجات

        // إنشاء صوت نجاح داخلي
        function playSuccessSound() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, context.currentTime);
                oscillator.connect(context.destination);
                oscillator.start();
                setTimeout(() => oscillator.stop(), 200);
            } catch (e) {
                console.warn("فشل تشغيل صوت النجاح:", e);
            }
        }

        // إعداد IndexedDB مع فهرسة
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('InventoryDB', 2); // Version 2 for potential schema changes
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains('products')) {
                        const productStore = db.createObjectStore('products', { keyPath: 'id' });
                        productStore.createIndex('name', 'name', { unique: false }); // Name index can be useful
                    }
                    // Example for future stores:
                    // if (!db.objectStoreNames.contains('invoices')) {
                    //     db.createObjectStore('invoices', { keyPath: 'id', autoIncrement: true });
                    // }
                };
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                request.onerror = (event) => {
                    console.error("خطأ في تهيئة قاعدة البيانات:", event.target.error);
                    reject(event.target.error);
                };
            });
        }

        // التحقق من تهيئة قاعدة البيانات
        async function ensureDBInitialized() {
            if (!db) {
                try {
                    await initDB();
                } catch (error) {
                    console.error('فشل في تهيئة قاعدة البيانات:', error);
                    throw new Error('فشل في تهيئة قاعدة البيانات: ' + error.message);
                }
            }
            if (!db) { // Double check
                throw new Error('قاعدة البيانات غير جاهزة بعد محاولة التهيئة.');
            }
        }

        // إنشاء معرف عشوائي مكون من 5 أرقام
        async function generateUniqueId() {
            await ensureDBInitialized();
            let id;
            let isUnique = false;
            const existingIds = await getAllProductIds();
            while (!isUnique) {
                id = Math.floor(10000 + Math.random() * 90000).toString();
                isUnique = !existingIds.includes(id);
            }
            return id;
        }

        // جلب جميع معرفات المنتجات
        function getAllProductIds() {
            return new Promise(async (resolve, reject) => {
                try {
                    await ensureDBInitialized();
                    const transaction = db.transaction(['products'], 'readonly');
                    const store = transaction.objectStore('products');
                    const request = store.getAllKeys();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => {
                        console.error("خطأ في جلب معرفات المنتجات:", event.target.error);
                        reject(event.target.error);
                    };
                } catch (error) {
                    reject(error);
                }
            });
        }

        // جلب جميع المنتجات من IndexedDB مع التخزين المؤقت
        async function getAllProducts() {
            if (productsCache) {
                return productsCache;
            }
            return new Promise(async (resolve, reject) => {
                try {
                    await ensureDBInitialized();
                    const transaction = db.transaction(['products'], 'readonly');
                    const store = transaction.objectStore('products');
                    const request = store.getAll();
                    request.onsuccess = () => {
                        productsCache = request.result;
                        resolve(productsCache);
                    };
                    request.onerror = (event) => {
                        console.error("خطأ في جلب جميع المنتجات:", event.target.error);
                        reject(event.target.error);
                    };
                } catch (error) {
                    reject(error);
                }
            });
        }

        // تصفية الجدول
        async function filterTable() {
            try {
                await ensureDBInitialized();
                const searchInput = document.getElementById('searchInput').value.toLowerCase();
                const stockFilter = document.getElementById('stockFilter').value;
                const tableBody = document.getElementById('productsTable');
                const rows = tableBody.getElementsByTagName('tr');

                let displayedIndex = 1;
                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName('td');
                    const productId = cells[1].textContent.toLowerCase();
                    const productName = cells[2].textContent.toLowerCase();
                    const quantity = parseInt(cells[5].textContent);

                    const matchesSearch = productName.includes(searchInput) || productId.includes(searchInput);
                    
                    let matchesStockFilter = false;
                    if (stockFilter === 'all') {
                        matchesStockFilter = true;
                    } else if (stockFilter === 'empty') {
                        matchesStockFilter = quantity === 0;
                    } else if (stockFilter === 'low') {
                        matchesStockFilter = quantity > 0 && quantity < 2;
                    }

                    if (matchesSearch && matchesStockFilter) {
                        rows[i].style.display = '';
                        cells[0].textContent = displayedIndex++; // Update sequential number
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
                // No need to call updateDashboard here as it's called by updateProductsTable
            } catch (error) {
                console.error("خطأ في تصفية الجدول:", error);

                    title: 'خطأ',
                    text: 'فشل في تصفية الجدول: ' + error.message,

                });
            }
        }

        // استيراد ملف
        async function importFile(event) {
            try {
                await ensureDBInitialized();
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async function(e) {
                    let importedProducts = [];
                    try {
                        if (file.name.endsWith('.json')) {
                            importedProducts = JSON.parse(e.target.result);
                        } else if (file.name.endsWith('.csv')) {
                            const data = e.target.result;
                            const rows = data.split('\n').filter(row => row.trim());
                            if (rows.length > 1) { // Header + data
                                const headers = rows[0].split(',').map(h => h.trim().toLowerCase());
                                const idIndex = headers.indexOf('معرف المنتج');
                                const nameIndex = headers.indexOf('اسم المنتج');
                                const purchaseIndex = headers.indexOf('سعر الشراء');
                                const saleIndex = headers.indexOf('سعر البيع');
                                const quantityIndex = headers.indexOf('الكمية');

                                if ([idIndex, nameIndex, purchaseIndex, saleIndex, quantityIndex].some(i => i === -1)) {
                                    throw new Error("تنسيق ملف CSV غير صحيح أو缺少 بعض الأعمدة المطلوبة.");
                                }

                                importedProducts = rows.slice(1).map(row => {
                                    // Basic CSV parsing, can be improved for quoted fields
                                    const values = row.split(',');
                                    return {
                                        id: values[idIndex]?.trim(),
                                        name: values[nameIndex]?.trim(),
                                        purchasePrice: parseFloat(values[purchaseIndex]?.trim()).toFixed(2),
                                        salePrice: parseFloat(values[saleIndex]?.trim()).toFixed(2),
                                        quantity: parseInt(values[quantityIndex]?.trim())
                                    };
                                });
                            }
                        } else {
                             Swal.fire({ title: 'خطأ', text: 'صيغة الملف غير مدعومة. الرجاء تحميل ملف JSON أو CSV.', icon: 'error', confirmButtonColor: '#3F2A56' });
                             return;
                        }
                    } catch (parseError) {
                        console.error("خطأ في تحليل الملف:", parseError);
                        Swal.fire({ title: 'خطأ في الملف', text: 'فشل في قراءة أو تحليل الملف. تأكد من أن الملف بالتنسيق الصحيح.\n' + parseError.message, icon: 'error', confirmButtonColor: '#3F2A56' });
                        return;
                    }

                    if (!Array.isArray(importedProducts) || importedProducts.length === 0) {
                        Swal.fire({ title: 'لا توجد بيانات', text: 'الملف لا يحتوي على منتجات صالحة للاستيراد.', icon: 'info', confirmButtonColor: '#3F2A56' });
                        return;
                    }
                    
                    const validProducts = [];
                    const invalidProductExamples = [];
                    for (const p of importedProducts) {
                        if (isValidProduct(p)) {
                            validProducts.push(p);
                        } else {
                            if(invalidProductExamples.length < 5) invalidProductExamples.push(JSON.stringify(p));
                        }
                    }

                    if (invalidProductExamples.length > 0) {
                        Swal.fire({
                            title: 'بيانات غير صالحة',
                            html: `تم العثور على ${invalidProductExamples.length} منتجًا غير صالح في الملف. <br>أمثلة: <pre>${invalidProductExamples.join('\n')}</pre>الرجاء التحقق من تنسيق الملف والقيم.`,
                            icon: 'warning',
                            confirmButtonColor: '#3F2A56'
                        });
                        // Decide if you want to proceed with only valid ones or stop
                        if(validProducts.length === 0) return; // Stop if no valid products
                    }
                    
                    if (validProducts.length === 0) {
                         Swal.fire({ title: 'لا توجد بيانات صالحة', text: 'لم يتم العثور على منتجات صالحة للاستيراد في الملف.', icon: 'info', confirmButtonColor: '#3F2A56' });
                         return;
                    }


                    await processImportedData(validProducts);

                };
                reader.onerror = () => {
                     Swal.fire({ title: 'خطأ', text: 'فشل في قراءة الملف!', icon: 'error', confirmButtonColor: '#3F2A56' });
                };
                reader.readAsText(file);
                document.getElementById('importFile').value = ''; // Reset file input
            } catch (error) {
                console.error("خطأ في استيراد الملف:", error);
                Swal.fire({ title: 'خطأ', text: 'فشل في استيراد الملف: ' + error.message, icon: 'error', confirmButtonColor: '#3F2A56' });
            }
        }

        // إنشاء رمز QR

            try {
                await ensureDBInitialized();
                const products = await getAllProducts();
                 if (products.length === 0) {
                    Swal.fire({ title: 'لا توجد بيانات', text: 'لا توجد منتجات لإنشاء رمز QR.', icon: 'info', confirmButtonColor: '#3F2A56' });
                    return;
                }
                const dataString = JSON.stringify(products);
                const qrCanvas = document.getElementById('qrCanvas'); // Hidden canvas
                
                QRCode.toCanvas(qrCanvas, dataString, { width: 300, margin: 2, errorCorrectionLevel: 'L' }, (error) => {
                    if (error) {
                        console.error("خطأ في إنشاء QR Code:", error);
                        Swal.fire({ title: 'خطأ', text: 'فشل في إنشاء رمز QR!', icon: 'error', confirmButtonColor: '#3F2A56' });
                        return;
                    }
                    Swal.fire({
                        title: 'رمز QR جاهز',
                        html: `
                            <canvas id="tempQRCanvas" style="border:1px solid #ccc;"></canvas>
                            <p style="margin-top:10px;">امسح هذا الرمز من جهاز آخر لنقل البيانات.</p>
                            <div class="scanner-buttons" style="margin-top:15px;">
                                <button class="btn" onclick="exportQRCodeImage()">تصدير كصورة</button>
                            </div>
                        `,
                        showCancelButton: false,
                        confirmButtonText: 'إغلاق',
                        confirmButtonColor: '#3F2A56',
                        customClass: { popup: 'swal2-rtl' },
                        width: 'auto', // Adjust width automatically
                        didOpen: () => {
                            const tempCanvas = document.getElementById('tempQRCanvas');
                            if (tempCanvas) {
                                tempCanvas.width = qrCanvas.width;
                                tempCanvas.height = qrCanvas.height;
                                tempCanvas.getContext('2d').drawImage(qrCanvas, 0, 0);
                            }

                console.error("خطأ عام في إنشاء QR Code:", error);
                Swal.fire({ title: 'خطأ', text: 'فشل في إنشاء رمز QR: ' + error.message, icon: 'error', confirmButtonColor: '#3F2A56' });

        // تصدير رمز QR كصورة (يتم استدعاؤها من SweetAlert)
        function exportQRCodeImage() {

            }

                document.body.removeChild(a);

            } catch (e) {
                console.error("خطأ في تصدير صورة QR:", e);

        // التحقق من دعم الكاميرا
        function checkCameraSupport() {
            return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
        }

        // بدء مسح رمز QR
        async function startQRScanner() {
            try {
                if (!checkCameraSupport()) {
                    Swal.fire({ title: 'الكاميرا غير مدعومة', text: 'الكاميرا غير مدعومة في هذا المتصفح أو الجهاز.', icon: 'error', confirmButtonColor: '#3F2A56' });
                    return;
                }
                await ensureDBInitialized();

                Swal.fire({
                    title: 'مسح رمز QR',
                    html: `
                        <div id="scannerContainer">
                            <video id="scannerVideo" autoplay playsinline></video>
                            <div class="scanner-buttons">
                                <button class="btn" onclick="stopQRScannerAndCloseSwal()">إيقاف المسح</button>
                                <button class="btn" onclick="document.getElementById('qrImageInput').click()">استيراد من صورة</button>
                            </div>
                        </div>
                    `,
                    showConfirmButton: false,
                    showCancelButton: true, // Show a general cancel button
                    cancelButtonText: 'إغلاق',
                    cancelButtonColor: '#6c757d',
                    customClass: { popup: 'swal2-rtl' },
                    width: 'auto',
                    didOpen: async () => {
                        const video = document.getElementById('scannerVideo');
                        if (!video) return;
                        try {
                            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                            video.srcObject = stream;
                            await video.play(); // Wait for play to start

                            const canvasElement = document.createElement('canvas');
                            const canvas = canvasElement.getContext('2d');
                            let scanInterval;

                            function tick() {
                                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                                    canvasElement.height = video.videoHeight;
                                    canvasElement.width = video.videoWidth;
                                    canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                                    const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                                        inversionAttempts: 'dontInvert',
                                    });
                                    if (code) {
                                        clearInterval(scanInterval); // Stop scanning
                                        stopQRScanner(); // Stop camera
                                        Swal.close(); // Close the scanning modal
                                        try {
                                            const newProducts = JSON.parse(code.data);
                                             if (!Array.isArray(newProducts)) throw new Error("بيانات QR ليست مصفوفة.");
                                            processImportedData(newProducts.filter(isValidProduct)); // Process only valid products
                                        } catch (e) {
                                            console.error("خطأ في تحليل بيانات QR:", e);
                                            Swal.fire({ title: 'خطأ', text: 'البيانات في رمز QR غير صالحة أو ليست بتنسيق JSON متوقع!\n' + e.message, icon: 'error', confirmButtonColor: '#3F2A56' });
                                        }
                                        return; // Exit tick
                                    }
                                }
                                if (Swal.isVisible()) { // Continue scanning only if modal is open
                                   scanInterval = requestAnimationFrame(tick);
                                } else {
                                    stopQRScanner(); // Ensure camera stops if modal is closed externally
                                }
                            }
                            scanInterval = requestAnimationFrame(tick);

                        } catch (err) {
                            console.error("خطأ في الوصول للكاميرا:", err);
                            stopQRScanner();
                            Swal.fire({ title: 'خطأ الكاميرا', text: 'فشل في الوصول إلى الكاميرا. تأكد من منح الأذونات.\n' + err.message, icon: 'error', confirmButtonColor: '#3F2A56' });
                        }
                    },
                    willClose: () => {
                        stopQRScanner();
                    }
                });
            } catch (error) {
                console.error("خطأ في بدء مسح QR:", error);
                Swal.fire({ title: 'خطأ', text: 'فشل في بدء مسح رمز QR: ' + error.message, icon: 'error', confirmButtonColor: '#3F2A56' });
            }
        }
        
        function stopQRScannerAndCloseSwal() {
            stopQRScanner();
            Swal.close();
        }

        // إيقاف مسح رمز QR
        function stopQRScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            const video = document.getElementById('scannerVideo');
            if (video) {
                video.pause();
                video.srcObject = null;
            }
        }

        // استيراد رمز QR من صورة
        async function importQRFromImage(event) {
            try {
                await ensureDBInitialized();
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: 'dontInvert'
                        });

                        if (code) {
                            stopQRScanner(); // Stop camera if it was running
                            Swal.close(); // Close any open Swal (like the scanner)
                            try {
                                const newProducts = JSON.parse(code.data);
                                if (!Array.isArray(newProducts)) throw new Error("بيانات QR ليست مصفوفة.");
                                processImportedData(newProducts.filter(isValidProduct));
                            } catch (parseErr) {
                                console.error("خطأ في تحليل QR من الصورة:", parseErr);
                                Swal.fire({ title: 'خطأ', text: 'البيانات في رمز QR من الصورة غير صالحة!\n' + parseErr.message, icon: 'error', confirmButtonColor: '#3F2A56' });
                            }
                        } else {
                            Swal.fire({ title: 'خطأ', text: 'لم يتم العثور على رمز QR في الصورة!', icon: 'error', confirmButtonColor: '#3F2A56' });
                        }
                    };
                    img.onerror = () => {
                        Swal.fire({ title: 'خطأ', text: 'فشل في تحميل الصورة!', icon: 'error', confirmButtonColor: '#3F2A56' });
                    };
                    img.src = e.target.result;
                };
                reader.onerror = () => {
                     Swal.fire({ title: 'خطأ', text: 'فشل في قراءة ملف الصورة!', icon: 'error', confirmButtonColor: '#3F2A56' });
                };
                reader.readAsDataURL(file);
                document.getElementById('qrImageInput').value = ''; // Reset file input
            } catch (error) {
                console.error("خطأ في استيراد QR من الصورة:", error);
                Swal.fire({ title: 'خطأ', text: 'فشل في استيراد رمز QR من الصورة: ' + error.message, icon: 'error', confirmButtonColor: '#3F2A56' });
            }
        }

        // معالجة البيانات المستوردة (من ملف أو QR)
        async function processImportedData(newProducts) {
            if (!Array.isArray(newProducts) || newProducts.length === 0) {
                Swal.fire({ title: 'لا توجد بيانات صالحة', text: 'لم يتم العثور على منتجات صالحة للمعالجة.', icon: 'info', confirmButtonColor: '#3F2A56' });
                return;
            }

            try {
                await ensureDBInitialized();
                const existingIds = await getAllProductIds();
                const duplicateProducts = newProducts.filter(p => existingIds.includes(p.id));
                let productsToImport = newProducts;

                if (duplicateProducts.length > 0) {
                    let warningMessage = `تم العثور على ${duplicateProducts.length} منتجًا بمعرفات موجودة مسبقًا.<br>أمثلة للمعرفات المكررة: <br>`;
                    duplicateProducts.slice(0, 5).forEach(p => warningMessage += `- المعرف: ${p.id} (الاسم: ${p.name})<br>`);
                    warningMessage += '<br>هل تريد المتابعة واستبدال المنتجات الموجودة بهذه المعرفات؟';

                    const result = await Swal.fire({
                        title: 'تحذير: معرفات مكررة',
                        html: warningMessage,
                        icon: 'warning',
                        showDenyButton: true,
                        showCancelButton: true,
                        confirmButtonText: 'نعم، استبدل الكل',
                        denyButtonText: `لا، استورد غير المكرر فقط`,
                        cancelButtonText: 'إلغاء الاستيراد',
                        confirmButtonColor: '#3F2A56',
                        denyButtonColor: '#ffc107',
                        cancelButtonColor: '#dc3545',
                        customClass: { popup: 'swal2-rtl' }
                    });

                    if (result.isConfirmed) {
                        // Proceed with all newProducts, existing ones will be overwritten by put
                    } else if (result.isDenied) {
                        productsToImport = newProducts.filter(p => !existingIds.includes(p.id));
                        if (productsToImport.length === 0) {
                            Swal.fire({ title: 'تم الإلغاء جزئيًا', text: 'لا توجد منتجات جديدة غير مكررة للاستيراد.', icon: 'info', confirmButtonColor: '#3F2A56' });
                            return;
                        }
                    } else { // Cancelled
                        Swal.fire({ title: 'تم الإلغاء', text: 'تم إلغاء عملية الاستيراد.', icon: 'info', confirmButtonColor: '#3F2A56' });
                        return;
                    }
                }

                const transaction = db.transaction(['products'], 'readwrite');
                const store = transaction.objectStore('products');
                let successCount = 0;
                let errorCount = 0;

                for (const product of productsToImport) {
                    // Final validation before putting, though `isValidProduct` should catch most
                    if (isValidProduct(product)) {
                         // Ensure prices are formatted to two decimal places if they are numbers
                        if (typeof product.purchasePrice === 'number') product.purchasePrice = product.purchasePrice.toFixed(2);
                        if (typeof product.salePrice === 'number') product.salePrice = product.salePrice.toFixed(2);
                        
                        const request = store.put(product); // Use put for add or update
                        request.onsuccess = () => successCount++;
                        request.onerror = () => errorCount++;
                    } else {
                        errorCount++; // Count as error if it's somehow invalid here
                    }
                }

                transaction.oncomplete = async () => {
                    invalidateCache();
                    await updateProductsTable();
                    playSuccessSound();
                    Swal.fire({
                        title: 'نجاح الاستيراد',
                        text: `تم استيراد ${successCount} منتجًا بنجاح. فشل استيراد ${errorCount} منتجًا.`,
                        icon: 'success',
                        confirmButtonColor: '#3F2A56'
                    });
                };
                transaction.onerror = (event) => {
                    console.error("خطأ في معاملة الاستيراد:", event.target.error);
                    Swal.fire({ title: 'خطأ', text: 'فشل في إكمال عملية الاستيراد!', icon: 'error', confirmButtonColor: '#3F2A56' });
                };

            } catch (error) {
                console.error("خطأ في معالجة البيانات المستوردة:", error);
                Swal.fire({ title: 'خطأ', text: 'فشل في معالجة البيانات المستوردة: ' + error.message, icon: 'error', confirmButtonColor: '#3F2A56' });
            }
        }

                const afterPrintHandler = () => {
                    printWindow.close();
                    printWindow.removeEventListener('afterprint', afterPrintHandler);
                };
                printWindow.addEventListener('afterprint', afterPrintHandler);

                playSuccessSound();
            } catch (error) {
                console.error("خطأ في إعداد الطباعة:", error);
                Swal.fire({ title: 'خطأ', text: 'فشل في إعداد الطباعة: ' + error.message, icon: 'error', confirmButtonColor: '#3F2A56' });
            }

        document.addEventListener('DOMContentLoaded', async () => {

                    icon: 'error',
                    confirmButtonColor: '#3F2A56'
                });
            }
        });
    </script>
